<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Continet Quiz</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-header main-header--1 u-padding-bottom-big">
        Continet Quiz
      </h1>
      <div class="home-box">
        <div class="score-list-container">
          <ol class="score-list">
            Your Top Scores:
            <div class="scores">
              <li class="scores--position row-1-of-3">
                <span class="score-place">1</span>
                <span class="score-points" id="first"></span>
              </li>
              <li class="scores--position row-1-of-3">
                <span class="score-place">2</span>
                <span class="score-points" id="second"></span>
              </li>
              <li class="scores--position row-1-of-3">
                <span class="score-place">3</span>
                <span class="score-points" id="third"></span>
              </li>
            </div>
          </ol>
        </div>

        <a class="btn btn--white u-margin-top-small" href="./quiz.html">
          Play
        </a>
      </div>
    </div>
    <script>
      let highScores = JSON.parse(localStorage.getItem("highScores")) || [];

      let first = document.getElementById("first"),
        second = document.getElementById("second"),
        third = document.getElementById("third");
      first.textContent = highScores[2];
      second.textContent = highScores[1];
      third.textContent = highScores[0];
    </script>
  </body>
</html>
