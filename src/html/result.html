<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <title>Contitnet Quiz</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h1 class="main-header main-header--1 u-padding-bottom-small">
          Contitnet Quiz
        </h1>
      </div>
      <div class="home-box">
        <div class="result-container">
          <h2 class="main-header main-header--2 u-padding-top-medium">
            Your score is :
          </h2>
          <p class="score u-padding-top-medium" id="score"></p>
        </div>
        <div class="buttons-holder">
          <a
            href="./quiz.html"
            class="btn btn--small u-margin-top-small u-margin-right"
          >
            <i class="material-icons" style="font-size: 40px;">
              replay
            </i>
          </a>
          <a href="./index.html" class="btn btn--small u-margin-left">
            <i class="material-icons" style="font-size: 40px;">
              home
            </i>
          </a>
        </div>
      </div>
    </div>
    <script>
      let score = localStorage.getItem("score");
      let scoreHolder = document.getElementById("score");
      scoreHolder.textContent = score;
      let highScores = JSON.parse(localStorage.getItem("highScores")) || [];
      const HIGH_SCORES = 3;
      function saveHighScores() {
        highScores.push(score);
        highScores.sort((a, b) => b - a);
        highScores.splice(HIGH_SCORES);

        localStorage.setItem("highScores", JSON.stringify(highScores));
      }
      saveHighScores();
    </script>
  </body>
</html>
