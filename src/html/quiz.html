<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <title>Contitnet Quiz</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h1 class="main-header main-header--1" style="line-height: 1.2;">
          Contitnet Quiz
        </h1>
        <h3 class="main-header main-header--3">
          Question <span id="question-num"></span> of 5
        </h3>
      </div>
      <div class="home-box">
        <div class="question-container">
          <div id="photo" class="question-photo-container row-1-of-2"></div>
          <form class="row-1-of-2">
            <div class="answer row-1-of-3">
              <input type="radio" name="continent" />
              <label id="first-answer"></label>
            </div>
            <div class="answer row-1-of-3">
              <input type="radio" name="continent" /><label
                id="second-answer"
              ></label>
            </div>
            <div class="answer row-1-of-3">
              <input type="radio" name="continent" /><label
                id="third-answer"
              ></label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/quiz.js"></script>
  </body>
</html>
