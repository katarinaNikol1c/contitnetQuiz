<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <title>Contitnet Quiz</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h1 class="main-header main-header--1" style="line-height: 1.2;">
          Contitnet Quiz
        </h1>
        <h3 class="main-header main-header--3">Question 1 of 5</h3>
      </div>
      <div class="home-box">
        <div class="question-container">
          <div class="question-photo-container row-1-of-2">
            <img
              class="question-photo"
              src="https://i.imgur.com/upu7gMJ.jpg"
              alt="content-imgage"
            />
          </div>
          <form class="answers row-1-of-2">
            <div class="answer row-1-of-3">
              <input
                type="radio"
                id="europe"
                name="continent"
                value="europe"
                checked
              />
              <label for="europe">Europe</label>
            </div>
            <div class="answer row-1-of-3">
              <input
                type="radio"
                name="continent"
                value="north america"
                id="north_america"
              /><label for="north_america">North America</label>
            </div>
            <div class="answer row-1-of-3">
              <input
                type="radio"
                id="asia"
                name="continent"
                value="asia"
              /><label for="asia">Asia</label>
            </div>
          </form>
        </div>
        <a href="#" class="btn btn--white u-margin-top-medium">
          Next
        </a>
      </div>
    </div>
  </body>
</html>
